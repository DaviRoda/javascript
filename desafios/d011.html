<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        div#ver {
            background-color: rgb(192, 188, 188);
            padding: 10px;
            border-radius: 5px;
            width: 80px;
            border: solid 1px gray;
        }

        div#ver > p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <div id="ver" onclick="verificar()">
        <p>Verificar</p>
    </div>
    <div id="res">
        <p>Informe um ano para saber se ele é bissexto</p>
    </div>
    <script>
        function verificar() {
            let anobissexto = window.prompt("Qual é o ano que você quer verificar?")
            let res = document.getElementById("res")
            if (anobissexto / 4 == true && anobissexto / 400 == true) {
                res.innerHTML = `<h2> Analisando o ano de ${anobissexto}...
<P>O ano de ${anobissexto} é Bissexto</p>`
            } else {
                res.innerHTML =  `<h2> Analisando o ano de ${anobissexto}...
<P>O ano de ${anobissexto} não é Bissexto</p>`
            }
        } //arrumar calculo
    </script>
</body>
</html>
