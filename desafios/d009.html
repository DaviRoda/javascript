<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salárial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        div.reajuste {
            padding: 10px;
            border: 1px solid gray;
            width: 100px;
            background-color: rgb(177, 175, 175);
        }

        .reajuste > p {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Reajuste / Aumento</h1>
    <div class="reajuste" onclick="clicar()">
        <p>Reajustar Salario</p>
    </div>
    <div id="res">
        <p>Clique no botão acima para iniciar</p>
    </div>

    <script>
       function clicar() {
        let nomefuncionario = window.prompt('Qual o nome do funcionario?')
        let salarioatual = window.prompt(`Qual salário atual do ${nomefuncionario}?`)
        let reajus = window.prompt(`O salário do ${nomefuncionario} vai ser reajustado em qual porcentagem?`)
        let calculoporce = salarioatual * reajus / 100
        let calculoaumento = Number(salarioatual) + Number(calculoporce)
        res.innerHTML = `<h2>${nomefuncionario} recebeu um aumento salarial!</h2>
<p>O salário atual era de R$${salarioatual}.</p>
<p>Com o aumento de ${reajus}%, o salário vai aumentar R$${calculoporce} no próximo mês</p>
<p>E a partir dai, ${nomefuncionario} vai passar a ganhar R$${calculoaumento.toFixed(2)}`  //arrumar calculos e fazer o resultado
       }
    </script>
</body>
</html>
