<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <form action="extra/validarnum.py">
                    <div>
                        <label for="inum">Número (entre 1 e 100): </label>
                        <input type="number" name="fnum" id="inum">
                        <input type="button" value="Adicionar" onclick="adicionar()">
                    </div>
                    <div>
                        <select name="flista" id="flista" size="8"></select>
                        <br>
                        <input type="button" value="Finalizar">
                    </div>
                </form>
            </div>
            <div id="res">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo & DaviRoda</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
