<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
    div#area {
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: gray;
        height: 400px;
        width: 400px;

        transform: translate(-50%, -50%);
      }

      div#area > p {
        position: absolute;
        top: 50%;
        left: 50%;

        font-family: Arial, Helvetica, sans-serif;
        color: white;

        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>
    </div>
    <script>
        // var a = window.document.getElementById('area') ass em qualquer function que colocar a. irá referir a div#area e ass não precisará criar outras variaveis, porém não é a melhor coisa a se fazer.

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)

        function clicar() {
           a.innerHTML = '<p> Clicou! </p>'
           a.style.background = 'green'
        }

        function entrar() {
            a.innerHTML = '<p> Entrou! </p>'
        }

        function sair() {
            a.innerHTML = '<p> Saiu! </p>'
            a.style.background = 'gray'
        }

    </script>
</body>
</html>
