<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <main>
        <section>
            <div>
               <form action="extras/contação.py">
                <div class="start">
                    <label for="istart">Inicio: </label>
                    <input type="number" name="start" id="istart">
                </div>
                <div class="end">
                    <label for="iend">Fim: </label>
                    <input type="number" name="end" id="iend">
                </div>
                <div class="pass">
                    <label for="ipass">Passo: </label>
                    <input type="number" name="pass" id="ipass">
                </div>
               </form>
            </div>
            <div id="res">
                <p>Preparando a contagem...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo & DaviRoda</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
